<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenEats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <a href="#" class="logo"><i class="fa fa-shopping-basket"></i>ZenEats</a>
        <nav class="navbar">
            <div class="nav-links">
                <a href="#Home" class="nav-link">Home</a>
                <a href="#Features" class="nav-link">Features</a>
                <a href="#Products" class="nav-link">Products</a>
                <a href="#Categories" class="nav-link">Categories</a>
                <a href="#Review" class="nav-link">Review</a>
                <a href="#Blogs" class="nav-link">Blogs</a>
                <a href="#" class="nav-link" onclick="showLogin()">Login</a>
                <a href="#" class="nav-link" onclick="showSignup()">Sign Up</a>
            </div>
        </nav>
    </header>

    <div id="bodyofthepage">
        <h3>Welcome to our shop</h3>

        <!-- Login and Signup Forms (Initially hidden) -->
        <div id="login-form" style="display: none;">
            <h2>Login</h2>
            <form onsubmit="return loginUser()">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form onsubmit="return signupUser()">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>


    <footer>
        <div class="social-icons">
            <!-- Add social media icons (e.g., Facebook, Instagram, Twitter) -->
            <p id="copy">&copy; 2023 ZenEats. All rights reserved.</p>
        </div>
    </footer>

    <script src="main.js"></script>

    <script>
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
        }

        function showSignup() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }

        function loginUser() {
            alert('Login logic goes here!');
            return false; 
        }

        function signupUser() {
            alert('Signup logic goes here!');
            return false; 
        }
    </script>
</body>
</html>
